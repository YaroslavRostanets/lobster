<!DOCTYPE html>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="search">
		<div id="top-but">
			<a href="javascript:void(0);">

			</div>

			</div>

		<div id="buttons">
